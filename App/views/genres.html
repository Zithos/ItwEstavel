<section id="font-size">
    <div class="page-header" id="topo">
        <h2 style="padding-left:50px">Genres - <small data-bind="visible: (genresCount() > 0)"><i class="fa fa-ticket" aria-hidden="true"></i> Genres List [<span data-bind="text: genresCount"></span> ]</small></h2>
    </div>
    <div class="container" style="padding-top:15px; padding-bottom: 75px">
        <div class="row" data-bind="foreach: genres">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" id="espacamento">
                <div><i class="fa fa-ticket" aria-hidden="true"></i><a data-bind="attr: { href : '#genreDetails/'+genreID}, text: genreName"></a></div>
            </div>
        </div>
        <div data-bind="css: css_show">
            <p class="alert-danger">No genres found</p>
        </div>
    </div>
</section>
