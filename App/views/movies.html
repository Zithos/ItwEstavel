<section id="font-size">
    <div class="page-header" id="topo">
        <h2 style="padding-left:50px">Browse by Movie - <small data-bind="visible: (moviesCount() > 0)"><i class="fa fa-film"></i> Movies List [<span data-bind="text: moviesCount"></span> ]</small></h2>
    </div>
    <div class="container" style="padding-bottom: 100px">
        <div class="row">
            <div class="col-md-5 col-md-offset-2 col-sm-6 col-sm-offset-1 col-xs-11">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Movie Name:</span>
                    <input type="text" id="movieTitle" class="form-control" data-bind="textInput: searchText, event: {keyup: searchMovies}" aria-describedby="basic-addon1" placeholder="Type to Search" />
                </div>
            </div>
            <div class="col-md-4 col-sm-3 col-xs-2">
                    <button class="btn btn-default" id="clearSearchBtn" data-bind="click : clearMovies"><i class="fa fa-trash-o"></i></button>
            </div>
        </div>
        <div id="espacamento-cima">
            <div class="row" data-bind="foreach: movies">
                <div class="col-md-4 col-sm-6 col-xs-12" id="espacamento">
                    <div><i class="fa fa-film"></i> <a data-bind="attr: {href : '#movieDetails/'+ movieID}, text: movie_title"></a></div>
                </div>
            </div>
        </div>
        <div data-bind="css: css_show">
            <p class="alert alert-danger col-md-12" style="text-align:center">No Movies Found</p>
        </div>
    </div>
</section>
